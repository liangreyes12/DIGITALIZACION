<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <main>
        <section>
            <h2 class="titulo">Calculadora de Liang</h2>
            <div class="calculator">
                <input type="text" class="pantalla" readonly>
                <button>C</button>
                <button>-</button>
                <button>+</button>
                <button>*</button>
                <button>/</button>
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>=</button>
            </div>
        </section>
    </main>

    <script src="calculadora.js"></script>
</body>
</html>
